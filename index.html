<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>miniCollapse</title>
  <link rel="stylesheet" href="css/site.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div id="container">
    <header>
      <h1>miniCollapse</h1>
    </header>

    <div id="main">
    </div>

    <footer>
    </footer>
  </div>

  <script src="js/libs/jquery.js"></script>
  <script src="js/miniCollapse.js"></script>
  <script>
  $( function() {
    $( '#main' ).miniCollapse( {
      message: 'Hello World',
      callback: function( element, message ) {
        $( element ).append( message + '!' );
      }
    } );
  } );
  </script>

</body>
</html>
